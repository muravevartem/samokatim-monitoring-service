spring:
  application:
    name: 'samokatim-monitoring'
  datasource:
    username: 'app'
    password: '123456'
    url: 'jdbc:postgresql://1349291-cu57808.tw1.ru:5432/monitordb'
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.PostgreSQLDialect'
  cloud:
    kubernetes:
      discovery:
        all-namespaces: false
  kafka:
    bootstrap-servers: '1349291-cu57808.tw1.ru:29092'
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
    consumer:
      group-id: 'samokatim-monitoring'
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
    properties:
      schema.registry.url: 'http://1349291-cu57808.tw1.ru:8081'
      specific.avro.reader: true
management:
  endpoint:
    health:
      probes:
        enabled: true
mqtt:
  broker-url: 'tcp://mqtt.eclipseprojects.io:1883'
  topics: 'smkt/geo'